<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    </head>
<body>

    <div id="app">
        <div class="contact-grid">
            <div class="card" v-for="man in people">
                <div :class="{active : man.isActive}" class="avatar" :style="{'background-image': 'url(' + man.picture + ')'}"></div> 
                <div class="line-status" v-if="man.isActive">online</div>
                <div class="line-status" v-else>offline</div>
                <div class="name"> {{man.name.first}}  {{man.name.last}}</div>
                <div class="info">
                    <div><span class="title">Age:</span> {{man.age}}</div>
                    <div><span class="title">Earn:</span> {{man.balance}}</div>
                    <div><span class="title">Company:</span> {{man.company}}</div>
                    <div><span class="title">email:</span> {{man.email}}</div>
                    <div><span class="title">phone:</span> {{man.phone}}</div>
                    <div><span class="title">address:</span> {{man.address}}</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
